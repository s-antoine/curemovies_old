<section class="wrapper">
	<div class="auth">
		<header>Cure Movies </header>
		<section class="form">
			<h1>Sign In</h1>
			<form ng-submit="login()">
				<input type="email" class="form-control" name="mail" placeholder="mail" ng-model="mail">
				<input type="password" class="form-control" name="password" placeholder="password" ng-model="password">
				<button type="submit" class="btn btn-default">Sign In</button>
			</form>
		</section>
		<section class="form">
			<h1>Register</h1>
			<form ng-submit="register()">
				<input type="text" class="form-control" name="firstname" placeholder="firstname" ng-model="firstname">
				<input type="text" class="form-control" name="lastname" placeholder="lastname" ng-model="lastname">
				<input type="email" class="form-control" name="mail" placeholder="mail" ng-model="mail">
				<input type="password" class="form-control" name="password" placeholder="password" ng-model="password">
				<button type="submit" class="btn btn-default">Register</button>
			</form>
		</section>
	</div>
</section>
