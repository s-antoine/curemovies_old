<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<base href="/">
		<title>Cure Movies</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="stylesheet" type="text/css" href="assets/css/auth.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<!-- update the version number as needed -->
		<script defer src="/__/firebase/4.12.0/firebase-app.js"></script>
		<!-- include only the Firebase features as you need -->
		<script defer src="/__/firebase/4.12.0/firebase-auth.js"></script>
		<script defer src="/__/firebase/4.12.0/firebase-database.js"></script>
		<script defer src="/__/firebase/4.12.0/firebase-messaging.js"></script>
		<script defer src="/__/firebase/4.12.0/firebase-storage.js"></script>
		<!-- initialize the SDK after all desired features are loaded -->
		<script defer src="/__/firebase/init.js"></script>
	</head>

	<body ng-app="cureMovie">
		<ng-view></ng-view>
		
		<!-- libs -->
	    <script src="assets/libs/angular.min.js"></script>
	    <script src="assets/libs/angular-route.js"></script>
	    <script src="assets/libs/ngStorage.js"></script>
	    <script src="assets/libs/jquery.min.js"></script>
	    <script src="app/app.module.js"></script>
	    <script src="app/app.routes.js"></script>

	    <!-- controllers -->
	    <script src="app/components/home/homeController.js"></script>
	    <script src="app/components/auth/authController.js"></script>
	    <script src="app/shared/movie/movieController.js"></script>

	    
	    <!-- directives -->
	    <script src="app/shared/movie/movieDirective.js"></script>
	    <script src="app/shared/navigation/navigationDirective.js"></script>
	    
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				// firebase.auth().onAuthStateChanged(user => { });
				// firebase.database().ref('/path/to/ref').on('value', snapshot => { });
				// firebase.messaging().requestPermission().then(() => { });
				// firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });
				try {
					let app = firebase.app();
					let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
					document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;
				} catch (e) {
					console.error(e);
					document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
				}
			});
		</script>
	</body>
</html>
